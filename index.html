<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Tables</title>
  </head>
  <body>
    <!-- Write your HTML here -->
    <table>
      <tr>
        <th>City</th>
        <th>Population</th>
        <th>State</th>
      </tr>
      <tr>
        <td>New York City</td>
        <td>8,336,817</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Los Angeles</td>
        <td>3,979,576</td>
        <td>California</td>
      </tr>
      <tr>
        <td>Chicago</td>
        <td>2,693,976</td>
        <td>Illinois</td>
      </tr>
      <tr>
        <td>Houston</td>
        <td>2,320,268</td>
        <td>Texas</td>
      </tr>
    </table>
  </body>
</html>
